<script type="text/javascript">

	$(function(){

		var can = document.getElementsByClassName("can")[0];
		var cans = can.getContext("2d");

		cans.beginPath();
		cans.fillStyle = "#F1F1F1";
		cans.moveTo(30,10);
		cans.lineTo(30,20);
		cans.lineTo(15,20);
		cans.lineTo(15,30);
		cans.lineTo(0,15);
		cans.lineTo(15,0);
		cans.lineTo(15,10);
		cans.lineTo(30,10);
		cans.fill();
		cans.closePath();

		var str = window.location.href;
		var str2 = str.split("?");
		var str3 = str2[1];
		var str4 = str3.split("#");
		var str5 = str4[0];
		/*alert(str5);*/
		 
		

		 $.ajax({

			url:" http://datainfo.duapp.com/shopdata/getGoods.php",
			type:"get",
			data:{goodsID:str5},
			dataType:"jsonp",

			success:function(data){
				var html1 = "";
				var html2 = "";
				console.log(data);
				var arr1 = JSON.parse(data[0].imgsUrl);
				var box1 = $(".slide1");
				var box2 = $(".slide2");
				var box3 = $(".slide3");
			 		/*console.log(box);*/
				 
					 var img1 = "<img src='"+ arr1[0] +"'>";
					 var img2 = "<img src = '"+arr1[1] + "'>";
					 var img3 = "<img src = '"+arr1[2]+"'>";
					 var obj1 = $(".text2");
					  box1.append(img1);
					  box2.append(img2);
					  box3.append(img3);
			         
			    html1 += " <p class='title1'>" + data[0].goodsName + "</p><p class='price'>"+ data[0].price +"</p><p>尺码：<span class = 'size1'>160/84A</span> <span class = 'size2'>165/88A</span></p><p>数量：1 </p> "

			   		 obj1.html(html1);
			         
 
			}


			
			
			


		})

		 $(".to_details").on("click",function(){
				window.location.href = "show_explain.html?" + str5;
			})
 

		 $(".addToCar").on("click",function(){
		 	var name = localStorage.getItem("name");
		 	var password = localStorage.getItem("password");
		 	if(name&&password){
		 		var user = localStorage.getItem("userID");
			 	$.ajax({
			 		url:"http://datainfo.duapp.com/shopdata/updatecar.php",
			 		type:"get",
			 		data:{
			 			userID:user,
			 			goodsID:str5,
			 			number:1,

			 		},
			 		success:function(data){
			 			if(data == 1){
			 				alert("成功加入购物车");
			 			}else if(data == 0){
			 				alert("加入购物车失败");
			 			}
			 		}
			 	})
			 }else{
			 	window.location.href = 'login.html';
			 }
		 	
		 })




	})




	



</script>
